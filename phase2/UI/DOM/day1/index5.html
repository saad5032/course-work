<script>
    let pressed = [];
    let secret = "saad"

    window.addEventListener("keydown",(e)=>{
        pressed.push(e.key)
        pressed.splice(-pressed.length-1, pressed.length-secret.length)
        console.log(pressed);
        if(pressed.join("")==secret){
            cornify_add()
        }
    })
