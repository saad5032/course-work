<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: lightblue;
            padding: 10px;
            width: min-content;
            text-shadow: 2px 3px 3px red, 1px 2px 3px yellow;
        }

        h1:hover{
            box-shadow: 5px 10px 5px yellow;
        }

        h1{
            border: 2px solid black;
            width: fit-content;
            height: fit-content;
            font-size: 150px;
            padding: 20px;
            background-color: rgba(255,0,0,0.5);
            box-shadow: 2px 2px 2px black;

            /* transform: translateX(-100px);
            transform: translateY(-100px); */

            transform:matrix(0,0.9,1.3,0,150,150)
        }

        h3{
            background-color: aquamarine;
            color: white;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <h1 id="box">Hi</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <h3>hello</h3> 
</body>
</html>
